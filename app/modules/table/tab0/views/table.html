<div class="col-md-2 wrapper wrapper-content ">
   <div class="outside">
        <div class="clearfix pagin-padding">
            <div class="nav-list-width">
                <span class="title head-title">这是一个列表 </span>
                <button type="button" class="pull-right btn btn-circle green-sharp btn-sm" ng-click="add()">
                    <i class="fa fa-plus">添加</i>
                </button>
            </div>
        </div>
        <div class="pagin-padding search">
            <input type="text" ng-model="searchParam" placeholder="搜索" class="form-control-input" ng-keyup="keyupvt()">
        </div>
        <div class="pagin" ng-repeat="item in expanders">
             <div class="title nav-List pagin-padding" ng-click="click(item)">
                 <div class="nav-list-width">
                     <span class="nav-list-text">{{item.firstName}}</span>
                     <div class="pull-right">
                         <a href="javascript:;" class="expander-editor" ng-click="treeEditor(item)">
                             <i class="fa fa-pencil-square-o"></i>
                         </a>
                         <a href="javascript:;" class="expander-delete red" ng-click="treeDelete(item.id)">
                             <i class="fa fa-trash"></i>
                         </a>
                     </div>
                 </div>
             </div>
        </div>
        <tm-pagination conf="paginationConf"></tm-pagination>
   </div>
</div>
<div class="wrapper wrapper-content col-md-10">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title table-line">
                    <div class="caption font-blue-hoki">
                        <i class="fa fa-group font-blue-hoki">

                        </i>
                        <span class="caption-subject bold uppercase">表格</span>
                    </div>
                    <div class="actions">
                        <div class="add-circle">
                            <div class="pull-right">
                                <button type="button" class="btn btn-circle green-sharp btn-sm" ng-click="add()">
                                    <i class="fa fa-plus"></i>添加
                                </button>
                                <button class="btn btn-circle btn-icon-only btn-default fullscreen"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="portlet-body">
                        <div class="tab-content">
                            <table datatable="" dt-options="dtOptions" dt-columns="dtColumn"
                                   dt-instance="dtInstance"
                                   class="table table-striped table-bordered table-hover"></table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
